<div class="manual-text">runc state - output the state of a container
<div style="height: 1.00em;">&#x00A0;</div>
<div style="height: 1.00em;">&#x00A0;</div>
<h1 class="Sh" title="Sh" id="SYNOPSIS"><a class="selflink" href="#SYNOPSIS">SYNOPSIS</a></h1>
runc state &lt;container-id&gt;
<div style="height: 1.00em;">&#x00A0;</div>
<div class="Pp"></div>
Where &quot;&lt;container-id&gt;&quot; is your name for the instance of the
  container.
<div style="height: 1.00em;">&#x00A0;</div>
<div style="height: 1.00em;">&#x00A0;</div>
<h1 class="Sh" title="Sh" id="DESCRIPTION"><a class="selflink" href="#DESCRIPTION">DESCRIPTION</a></h1>
The state command outputs current state information for the instance of a
  container.</div>
