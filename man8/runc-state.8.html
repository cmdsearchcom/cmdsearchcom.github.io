<p>NAME() NAME()</p>

<p style="margin-top: 1em">runc state - output the state of
a container</p>

<p style="margin-top: 1em">SYNOPSIS <br>
runc state &lt;container-id&gt;</p>

<p style="margin-top: 1em">Where
&quot;&lt;container-id&gt;&quot; is your name for the
instance of the container.</p>

<p style="margin-top: 1em">DESCRIPTION <br>
The state command outputs current state information for the
instance of a container.</p>
