<p>GETKEYCODES(8) Keyboard Support GETKEYCODES(8)</p>

<p style="margin-top: 1em">NAME <br>
getkeycodes - print kernel scancode-to-keycode mapping
table</p>

<p style="margin-top: 1em">SYNOPSIS <br>
getkeycodes</p>

<p style="margin-top: 1em">DESCRIPTION <br>
The getkeycodes command prints the kernel
scancode-to-keycode mapping table.</p>

<p style="margin-top: 1em">OPTIONS <br>
None.</p>

<p style="margin-top: 1em">SEE ALSO <br>
setkeycodes (8)</p>

<p style="margin-top: 1em">Local 8 Nov 1994
