<p>UPDATE-KBOOT(8) System Manager&rsquo;s Manual
UPDATE-KBOOT(8)</p>

<p style="margin-top: 1em">NAME <br>
update-kboot - stub for kboot-mkconfig</p>

<p style="margin-top: 1em">SYNOPSIS <br>
update-kboot</p>

<p style="margin-top: 1em">DESCRIPTION <br>
update-kboot is a stub for running kboot-mkconfig -o
/etc/kboot.cfg to generate a kboot config file.</p>

<p style="margin-top: 1em">SEE ALSO <br>
kboot-mkconfig(8)</p>

<p style="margin-top: 1em">April 2011 UPDATE-KBOOT(8)</p>
