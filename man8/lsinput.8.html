<p>LSINPUT(8) LSINPUT(8)</p>

<p style="margin-top: 1em">NAME <br>
lsinput - list input devices</p>

<p style="margin-top: 1em">SYNOPSIS <br>
lsinput</p>

<p style="margin-top: 1em">DESCRIPTION <br>
lsinput displays a list of all input devices of the kernel,
along with some information about each device.</p>

<p style="margin-top: 1em">SEE ALSO <br>
input-events(8)</p>

<p style="margin-top: 1em">AUTHOR <br>
Gerd Knorr.</p>

<p style="margin-top: 1em">July 2005 LSINPUT(8)</p>
