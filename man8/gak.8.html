<p>GAK(8) Debian System Administration GAK(8)</p>

<p style="margin-top: 1em">NAME <br>
gak - GUI APT Key Manager</p>

<p style="margin-top: 1em">DESCRIPTION <br>
This program provides an easy to use interface to the
apt-key(8) utility which is used to maintain digital keys
for the apt(8) package manager.</p>

<p style="margin-top: 1em">SEE ALSO <br>
apt(8), apt-key(8).</p>

<p style="margin-top: 1em">Version 0.1 5 October 2006
GAK(8)</p>
