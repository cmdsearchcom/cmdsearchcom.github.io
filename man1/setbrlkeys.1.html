<h1 class="Sh" title="Sh" id="NAME"><a class="selflink" href="#NAME">NAME</a></h1>
setbrlkeys - setup a braille keymap
<h1 class="Sh" title="Sh" id="DESCRIPTION"><a class="selflink" href="#DESCRIPTION">DESCRIPTION</a></h1>
usage: ./setbrlkeys [ <b>-h</b> | <b>-l</b> | <b>-r]</b>
<div class="Pp"></div>
<div class="Pp" style="margin-left: 5.00ex; text-indent: -5.00ex;"><b>-h</b>
  print this help</div>
<div class="Pp"></div>
<div class="Pp" style="margin-left: 5.00ex; text-indent: -5.00ex;"><b>-l</b>
  bind left hand's [aq]sdfvb to 6-dot braille keyboard</div>
<div class="Pp"></div>
<div class="Pp" style="margin-left: 5.00ex; text-indent: -5.00ex;"><b>-r</b>
  bind right hand's bnjkl[m;] to 6-dot braille keyboard</div>
</div>
