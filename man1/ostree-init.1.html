<h1 class="Sh" title="Sh" id="NAME"><a class="selflink" href="#NAME">NAME</a></h1>
ostree-init - Initialize a new empty repository
<h1 class="Sh" title="Sh" id="SYNOPSIS"><a class="selflink" href="#SYNOPSIS">SYNOPSIS</a></h1>
<div class="Pp" style="margin-left: 12.00ex; text-indent: -12.00ex;"><b>ostree
  init</b> [OPTIONS...]</div>
<h1 class="Sh" title="Sh" id="DESCRIPTION"><a class="selflink" href="#DESCRIPTION">DESCRIPTION</a></h1>
Creates a new empty repository.
<h1 class="Sh" title="Sh" id="OPTIONS"><a class="selflink" href="#OPTIONS">OPTIONS</a></h1>
<b>--mode</b>=&quot;MODE&quot;
<div style="margin-left: 4.00ex;">Initialize repository in given mode (bare,
  bare-user, archive-z2). Default is &quot;bare&quot;.</div>
</div>
