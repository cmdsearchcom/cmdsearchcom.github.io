<p>TIDYGFF3(1) User Commands TIDYGFF3(1)</p>

<p style="margin-top: 1em">NAME <br>
tidygff3 - tidy GFF3 file</p>

<p style="margin-top: 1em">SYNOPSIS <br>
tidygff3 &lt; features.gff3</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Cleans up GFF3 format files read from stdin for further use
in AEGeAn by printing the clean version on stdout.</p>

<p style="margin-top: 1em">tidygff3 0.15.1 January 2016
TIDYGFF3(1)</p>
