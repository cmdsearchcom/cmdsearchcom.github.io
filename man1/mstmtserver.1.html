<h1 class="Sh" title="Sh" id="NAME"><a class="selflink" href="#NAME">NAME</a></h1>
mstmtserver
<h1 class="Sh" title="Sh" id="SYNOPSIS:"><a class="selflink" href="#SYNOPSIS:">SYNOPSIS:</a></h1>
<dl class="Bl-tag">
  <dt class="It-tag"></dt>
  <dd class="It-tag">mstmtserver [options]</dd>
</dl>
<h1 class="Sh" title="Sh" id="OPTIONS:"><a class="selflink" href="#OPTIONS:">OPTIONS:</a></h1>
<dl class="Bl-tag">
  <dt class="It-tag"><b>-p</b>[ort] &lt;port&gt; - Listen to specify port
    (default is 23108).</dt>
  <dd class="It-tag"></dd>
</dl>
<dl class="Bl-tag">
  <dt class="It-tag"><b>-d</b>[ebug] - Print all socket traffic (for debugging
    only).</dt>
  <dd class="It-tag"></dd>
</dl>
<dl class="Bl-tag">
  <dt class="It-tag"><b>-h</b>[elp] - Print help message.</dt>
  <dd class="It-tag"></dd>
</dl>
