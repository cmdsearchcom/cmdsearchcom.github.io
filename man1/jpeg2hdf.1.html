<h1 class="Sh" title="Sh" id="NAME"><a class="selflink" href="#NAME">NAME</a></h1>
jpeg2hdf - convert JPEG images to HDF
<h1 class="Sh" title="Sh" id="SYNOPSIS"><a class="selflink" href="#SYNOPSIS">SYNOPSIS</a></h1>
<b>jpeg2hdf</b> <i>jpeg-file</i> <i>output-hdf-file</i>
<h1 class="Sh" title="Sh" id="DESCRIPTION"><a class="selflink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<b>jpeg2hdf</b> reads an image from <i>jpeg-file</i> and converts it to HDF
  format in <i>output-hdf-file</i>.
<h1 class="Sh" title="Sh" id="SEE_ALSO"><a class="selflink" href="#SEE_ALSO">SEE
  ALSO</a></h1>
<b>hdf2jpeg</b>(1), <b>hdf</b>(5)</div>
