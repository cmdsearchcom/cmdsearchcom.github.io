<p>ASC2XML(1) HTML-XML-utils ASC2XML(1)</p>

<p style="margin-top: 1em">NAME <br>
asc2xml - convert &amp;#nnn; entities to UTF-8</p>

<p style="margin-top: 1em">SYNOPSIS <br>
asc2xml</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Reads an ASCII or ISO-8859-1 (Latin-1) text from standard
input and writes encoded UTF-8 to standard output.</p>

<p style="margin-top: 1em">SEE ALSO <br>
xml2asc(1), UTF-8 (RFC 2279)</p>

<p style="margin-top: 1em">7.x 10 Jul 2011 ASC2XML(1)</p>
