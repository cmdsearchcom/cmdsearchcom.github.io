<p>GFSUDO(1) Gfarm GFSUDO(1)</p>

<p style="margin-top: 1em">NAME <br>
gfsudo - Execute a command in gfarmroot privilege</p>

<p style="margin-top: 1em">SYNOPSIS <br>
gfsudo command arg...</p>

<p style="margin-top: 1em">DESCRIPTION <br>
gfsudo executes a command in gfarmroot privilege. Only a
member of gfarmadm group can execute this command.</p>

<p style="margin-top: 1em">Gfarm 17 Dec 2013 GFSUDO(1)</p>
