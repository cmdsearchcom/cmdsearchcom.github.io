<h1 class="Sh" title="Sh" id="NAME"><a class="selflink" href="#NAME">NAME</a></h1>
gfsudo - Execute a command in gfarmroot privilege
<h1 class="Sh" title="Sh" id="SYNOPSIS"><a class="selflink" href="#SYNOPSIS">SYNOPSIS</a></h1>
<div class="Pp" style="margin-left: 7.00ex; text-indent: -7.00ex;"><b>gfsudo</b>
  <i>command</i> <i>arg</i>...</div>
<h1 class="Sh" title="Sh" id="DESCRIPTION"><a class="selflink" href="#DESCRIPTION">DESCRIPTION</a></h1>
gfsudo executes a command in gfarmroot privilege. Only a member of gfarmadm
  group can execute this command.</div>
