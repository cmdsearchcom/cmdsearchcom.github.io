<p>PTKED(1) perl/Tk Documentation PTKED(1)</p>

<p style="margin-top: 1em">NAME <br>
ptked - an editor in Perl/Tk</p>

<p style="margin-top: 1em">SYNOPSIS <br>
ptked [-server] [-encoding encoding] [-geometry geometry]
[file-to-edit]</p>

<p style="margin-top: 1em">DESCRIPTION <br>
ptked is a simple text editor based on perl/Tk&rsquo;s
TextUndo widget.</p>
