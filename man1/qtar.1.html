<h1 class="Sh" title="Sh" id="Name"><a class="selflink" href="#Name">Name</a></h1>
qtar &#x2014; a somewhat shorter tar invocation
<h1 class="Sh" title="Sh" id="Syntax"><a class="selflink" href="#Syntax">Syntax</a></h1>
<b>qtar</b> [<b>-x</b>] [<b>--ext</b>|<b>--svn</b>] <i>archive_file</i>
  [<i>tar-options</i>...] <i>files</i>...
<h1 class="Sh" title="Sh" id="Options"><a class="selflink" href="#Options">Options</a></h1>
<dl class="Bl-tag">
  <dt class="It-tag"><b>-x</b></dt>
  <dd class="It-tag">Exclude SCM directories like &quot;CVS&quot;,
      &quot;.svn&quot;, &quot;.hg&quot; and &quot;.git&quot;.</dd>
</dl>
<dl class="Bl-tag">
  <dt class="It-tag"><b>--ext</b></dt>
  <dd class="It-tag">Sort files by extension</dd>
</dl>
