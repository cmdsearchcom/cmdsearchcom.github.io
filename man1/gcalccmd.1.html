<p>GCALCCMD(1) General Commands Manual GCALCCMD(1)</p>

<p style="margin-top: 1em">NAME <br>
gcalccmd - a console calculator</p>

<p style="margin-top: 1em">SYNOPSIS <br>
gcalccmd</p>

<p style="margin-top: 1em">DESCRIPTION <br>
gcalccmd is the console version of gnome-calculator the
calculator of the GNOME desktop environment.</p>

<p style="margin-top: 1em">SEE ALSO <br>
gnome-calculator</p>

<p style="margin-top: 1em">17 March 2011 GCALCCMD(1)</p>
