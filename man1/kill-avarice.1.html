<p>KILL-AVARICE(1) General Commands Manual
KILL-AVARICE(1)</p>

<p style="margin-top: 1em">NAME <br>
kill-avarice - terminate all running instances of
avarice</p>

<p style="margin-top: 1em">SYNOPSIS <br>
kill-avarice</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Terminates all running instances of avarace by sending them
SIGKILL.</p>

<p style="margin-top: 1em">SEE ALSO <br>
avarice(1), start-avarice(1).</p>

<p style="margin-top: 1em">2015-04-10 KILL-AVARICE(1)</p>
