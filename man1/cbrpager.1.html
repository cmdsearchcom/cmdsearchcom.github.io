<h1 class="Sh" title="Sh" id="NAME"><a class="selflink" href="#NAME">NAME</a></h1>
cbrpager - viewer for CBR and CBZ (comic book archive) files
<h1 class="Sh" title="Sh" id="SYNOPSIS"><a class="selflink" href="#SYNOPSIS">SYNOPSIS</a></h1>
<b>cbrpager</b> [ <i>-d|-h</i>] [<i>file</i>]
<h1 class="Sh" title="Sh" id="DESCRIPTION"><a class="selflink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<dl class="Bl-tag">
  <dt class="It-tag"></dt>
  <dd class="It-tag">cbrpager [-d] [-h]</dd>
</dl>
<dl class="Bl-tag">
  <dt class="It-tag"><b>-h</b></dt>
  <dd class="It-tag">print this message and quit</dd>
</dl>
<dl class="Bl-tag">
  <dt class="It-tag"><b>-d</b></dt>
  <dd class="It-tag">Enables extra debugging messages</dd>
</dl>
<dl class="Bl-tag">
  <dt class="It-tag"><b>file</b></dt>
  <dd class="It-tag">File to show</dd>
</dl>
