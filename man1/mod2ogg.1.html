<p>mod2ogg(1) hxtools mod2ogg(1)</p>

<p style="margin-top: 1em">Name <br>
mod2ogg &acirc; wrapper for module to OggVorbis
transcoding</p>

<p style="margin-top: 1em">Syntax <br>
mod2ogg [-q qualiylevel] file...</p>

<p style="margin-top: 1em">Description <br>

using Timidity++.</p>
