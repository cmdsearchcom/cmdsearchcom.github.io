<p>RBM-RPMSPEC(1) RBM-RPMSPEC(1)</p>

<p style="margin-top: 1em">NAME <br>
rbm-rpmspec - Create a rpm spec file</p>

<p style="margin-top: 1em">SYNOPSIS <br>
rbm rpmspec &lt;project&gt; [options]</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Create an rpm spec file for the selected project.</p>

<p style="margin-top: 1em">OPTIONS <br>
See rbm_cli(7).</p>

<p style="margin-top: 1em">SEE ALSO <br>
rbm(1)</p>
