<p>GRUB-MKNETDIR(3) Library Functions Manual
GRUB-MKNETDIR(3)</p>

<p style="margin-top: 1em">NAME <br>
grub-mknetdir &acirc; Prepare a GRUB netboot directory.</p>

<p style="margin-top: 1em">SYNOPSIS <br>
grub-mknetdir</p>

<p style="margin-top: 1em">DESCRIPTION <br>
grub-mknetdir prepares a directory for GRUB to be netbooted
from.</p>

<p style="margin-top: 1em">SEE ALSO <br>
info grub</p>
