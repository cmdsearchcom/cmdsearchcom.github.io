<p>checksum(1) User Commands checksum(1)</p>

<p style="margin-top: 1em">NAME <br>
checksum - compute the CRC of a file</p>

<p style="margin-top: 1em">SYNOPSIS <br>
checksum &lt;file&gt; [&lt;result&gt;]</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Compute the CRC of file. The result is stored in result, if
given, else it is printed on stdout.</p>

<p style="margin-top: 1em">MeatAxe 2.4.24 checksum(1)</p>
