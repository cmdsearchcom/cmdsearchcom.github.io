<p>mailsplit(1) hxtools mailsplit(1)</p>

<p style="margin-top: 1em">Name <br>
mailsplit &acirc; split an mbox into single files</p>

<p style="margin-top: 1em">Syntax <br>
mailsplit file...</p>

<p style="margin-top: 1em">Description <br>
Splits the mbox-style mailbox file into a directory
&quot;.file.split-up&quot;. It also creates a HTML index
file for it.</p>

<p style="margin-top: 1em">See also <br>
hxtools(7)</p>

<p style="margin-top: 1em">hxtools 2008-02-06
mailsplit(1)</p>
