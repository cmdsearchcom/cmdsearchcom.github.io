<p>NPM-PING(1) NPM-PING(1)</p>

<p style="margin-top: 1em">NAME <br>
npm-ping - Ping npm registry</p>

<p style="margin-top: 1em">SYNOPSIS <br>
npm ping [--registry &lt;registry&gt;]</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Ping the configured or given npm registry and verify
authentication.</p>
