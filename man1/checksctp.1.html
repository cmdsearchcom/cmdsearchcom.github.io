<p>checksctp(1) General Commands Manual checksctp(1)</p>

<p style="margin-top: 1em">NAME <br>
checksctp - check if kernel supports SCTP</p>

<p style="margin-top: 1em">SYNOPSIS <br>
checksctp</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Check if this host is SCTP ready. Normally this requires a
2.6 Linux kernel and the module sctp loaded.</p>

<p style="margin-top: 1em">AUTHOR <br>
Michael Biebl &lt;biebl@debian.org&gt;</p>
