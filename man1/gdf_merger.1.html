<p>GDF_MERGER(1) User Commands GDF_MERGER(1)</p>

<p style="margin-top: 1em">NAME <br>
gdf_merger - Merge multiple GDF files</p>

<p style="margin-top: 1em">SYNOPSIS <br>
gdf_merger [options]</p>

<p style="margin-top: 1em">DESCRIPTION <br>
Allowed options: <br>
-h [ --help ] <br>
produce help message</p>

<p style="margin-top: 1em">-i [ --input-files ] arg input
files</p>

<p style="margin-top: 1em">-o [ --output-file ] arg output
file</p>
