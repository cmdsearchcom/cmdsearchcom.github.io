<p>BOGL(1) BOGL BOGL(1)</p>

<p style="margin-top: 1em">NAME <br>
reduce-font - reduce a font to a set of glyphs</p>

<p style="margin-top: 1em">SYNOPSIS <br>
reduce-font font.bdf &lt; text</p>

<p style="margin-top: 1em">DESCRIPTION <br>
reduce-font reduces the content of a font, provided the set
of text that will have to be displayed with the reduced
font. There is no option.</p>

<p style="margin-top: 1em">BOGL March 2011 BOGL(1)</p>
