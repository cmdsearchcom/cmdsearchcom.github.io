<p>MP2PDF(1) General Commands Manual MP2PDF(1)</p>

<p style="margin-top: 1em">NAME <br>
mp2pdf - Convert METAPOST to Adobe PDF</p>

<p style="margin-top: 1em">SYNOPSIS <br>
mp2pdf file1 ...</p>

<p style="margin-top: 1em">DESCRIPTION <br>
mp2pdf converts METAPOST output to Adobe PDF.</p>

<p style="margin-top: 1em">SEE ALSO <br>
tex(1).</p>
